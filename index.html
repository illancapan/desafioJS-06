<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de monedas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contenedor-conversor">

                    <h1 class="text-center mb-4">Convertidor De Monedas</h1>

                    <div class="form-group">
                        <label class="mb-2" for="clp">Pesos CLP</label>
                        <div class="mb-2">
                            <input type="text" id="clp" class="form-control" placeholder="Ingrese monto en CLP">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="mb-2" for="moneda">Moneda a convertir:</label>
                        <select id="moneda" class="form-control mb-2">
                            <option selected="selected" disabled="disabled">Seleccione moneda</option>
                            <option value="dolar">Dólar</option>
                            <option value="dolar_intercambio">Dólar intercambio</option>
                            <option value="euro">Euro</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="uf">UF</option>
                            <option value="utm">UTM</option>
                            <option value="ivp">IVP</option>
                            <option value="ipc">IPC</option>
                            <option value="imacec">IMACEC</option>
                            <option value="libra_cobre">Libra cobre</option>
                            <option value="tasa_desempleo">Tasa desempleo</option>
                            <option value="tpm">TPM</option>
                        </select>
                    </div>

                    <button type="button" id="btnBuscar" class="btn btn-primary btn-block mb-2 mt-2"
                        onclick="convertir()">Buscar</button>

                    <p id="resultado" class="mt-3 text-center">...</p>

                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="grafico">
                    <canvas id="graficoResultado"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
